<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
        <h2>Por German</h2>
    </header>
    <main class="contenedor">
        <section class="calculadora">
            <input  class="display" type="text" name="" id="display" readonly>
            <div class="row">
                <input class="btn" type="button" value="7" onclick="agregar('7')">
                <input class="btn" type="button" value="8" onclick="agregar('8')">
                <input class="btn" type="button" value="9" onclick="agregar('9')">
                <input class="btn" type="button" value="x" onclick="agregar('x')">
            </div>
            <div class="row">
                <input class="btn" type="button" value="4" onclick="agregar('4')">
                <input class="btn" type="button" value="5" onclick="agregar('5')">
                <input class="btn" type="button" value="6" onclick="agregar('6')">
                <input class="btn" type="button" value="-" onclick="agregar('-')">
            </div>
            <div class="row">
                <input class="btn" type="button" value="1" onclick="agregar('1')">
                <input class="btn" type="button" value="2" onclick="agregar('2')">
                <input class="btn" type="button" value="3" onclick="agregar('3')">
                <input class="btn" type="button" value="+" onclick="agregar('+')">
            </div>
            <div class="row">
                <input class="btn" type="button" value="." onclick="agregar('.')">
                <input class="btn" type="button" value="0" onclick="agregar('0')">
                <input class="btn" type="button" value="=" onclick="calcular('=')">
                <input class="btn" type="button" value="/" onclick="agregar('/')">
            </div>
            <div class="row_">
                <input class="btn_" type="button" value="C" onclick="reset()">
            </div>
        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
